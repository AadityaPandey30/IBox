<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58118f0173.js" crossorigin="anonymous"></script>
</head>
<body>
    <!---------The Header--------->
    <header class="Flex-box">
        <div class="left-part Flex-box">
            <a href="index.html" style="margin: auto;"><i class="fas fa-brands fa-wolf-pack-battalion" style="color: black; margin: auto;"><span>IBox</span></i></a>
        </div>
        <div class="center-part Flex-box">
            <div class="search-bar Flex-box">
                <input type="text" placeholder="Search" id="search" >
                <button class="search-btn"><i class="fas fa-solid fa-magnifying-glass"></i></button>
                <i class="fas fa-microphone mic-icon"></i>
            </div>
        </div>
        <div class="right-part Flex-box">
            <span style="margin-right: 10%"><a href="exp.html"><i class="fas fa-solid fa-comment-dots"></i></a></span><hr style="color:2px solid #000000;height: 30px;">
            <span><i class="fas fa-solid fa-user" style="color: #000000; padding: 5px;"></i></span>
        </div>
    </header>
    <div class="all">

    <!---------User Login-->
    <div id="auth-container">
        <h2>Login Form</h2>
        <button id="login-google">Login with Google</button><br>
        <form id="login-form">
          <input type="email" id="email" class="field" placeholder="Email" required><br>
          <input type="password" id="password" class="field" placeholder="Password" required><br>
          <button type="submit" id="login">Login</button><br>
          <p>No Log In yet, <a href="Signup.html">Signup</a> here</p>
        </form>
    </div>    
    <div class="img">
        <img src="login-svg.png">
    </div>
    </div>
</body>
<script src="FirstPage.js"></script>
</html>
